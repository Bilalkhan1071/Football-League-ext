<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football League Table</title>
</head>
<body>
    <div>
        <h2>Current Standings</h2>
        <form id="leagueForm">
            <label for="countryCode">Country Code:</label>
            <input type="text" id="countryCode" name="countryCode" required>
            <br>
            <label for="leagueCode">League Code:</label>
            <input type="text" id="leagueCode" name="leagueCode" required>
            <br>
            <button type="submit">Get Standings</button>
        </form>
        <ul id="standings"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
